<!DOCTYPE html>
<html>
<head>
<title>--::Batalha naval::--</title>
<script language="javascript" type="text/javascript" src="bn.js"></script>
<link rel="stylesheet" href="bn.css"></link>
</head>
<body>
<div id="titulo">
	<h1>Batalha Naval</h1>
</div>
<div id="infoJogador">

</div>

			<td>

			<td>

			</td>
			<td>
				<input type="radio" name="numeroDeJogadores" value="2">2</input>
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" value="Iniciar Jogo" onclick="batalhaNaval.iniciarJogo()"></input>
			</td>
		</tr>
	</table>
	Comandos do jogo
</div>

</html>
